<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页分析工具</title>
    <link href="./../css/reset.css" rel="stylesheet" type="text/css">
    <link href="./../css/popup.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--类名一定要加上前缀，否则容易和原网页的类名冲突-->
<div class="dom-tree-container">
    <header class="dom-tree-header">
        <div class="dom-tree-img-wrapper">
            <img src="./../img/tree.png" class="dom-tree-header-img">
        </div>
        <div class="dom-tree-title">
            网页分析器
        </div>
    </header>
    <div class="dom-tree-result-panel">
        <!--loading界面-->

        <div class="loading-analysis">
            <img src="./../img/three-dots.svg" />
        </div>
        <div class="dom-tree-start-btn-wrapper">
            <p class="dom-tree-brief">
                <span>量化你的网页~</span>
            </p>
            <button class="dom-tree-start-btn" id="dom-tree-start-button">开始分析</button>
        </div>

        <!--网页数据展示wrapper-->
        <div class="dom-tree-data-show-wrapper">
            <table class="dom-tree-data-table">
            </table>
            <div class="dom-tree-effect-wrapper">
                <div id="dom-tree-page-reverse" class="dom-tree-effect">
                    <div class="dom-tree-multiline">
                        页面左右翻转特效
                    </div>
                </div>
                <div id="dom-tree-page-reverse-upsidedown" class="dom-tree-effect">
                    <div class="dom-tree-multiline">
                        页面上下翻转特效
                    </div>
                </div>
                <div id="dom-tree-page-inverse-color" class="dom-tree-effect">
                    <div class="dom-tree-multiline">
                        页面反色特效
                    </div>
                </div>
                <!--<div id="dom-tree-page-old-paper" class="dom-tree-effect">-->
                    <!--页面旧报纸特效-->
                <!--</div>-->
                <div id="dom-tree-page-cancel-all-effect" class="dom-tree-effect dom-tree-cancel">
                    <div class="dom-tree-multiline">
                        取消所有特效
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./../util/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./../js/popup.js"></script>
</body>
</html>
